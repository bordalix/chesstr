<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>Chesstr</title>
    <meta name="title" content="Chesstr" />
    <meta name="description" content="A chessboard powered by Nostr" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chesstr.pages.dev/" />
    <meta property="og:title" content="Chesstr" />
    <meta property="og:description" content="A chessboard powered by Nostr" />
    <meta
      property="og:image"
      content="https://joaobordalo.com/labs/bitcoinstats/images/bitcoinstats.png"
    />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chesstr.pages.dev/" />
    <meta property="twitter:title" content="Chesstr" />
    <meta
      property="twitter:description"
      content="A chessboard powered by Nostr"
    />
    <meta
      property="twitter:image"
      content="https://joaobordalo.com/labs/bitcoinstats/images/bitcoinstats.png"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./css/chess.css" />
    <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css" />
    <!-- Lightning -->
    <meta name="lightning" content="bordalix@getalby.com" />
  </head>

  <body>
    <script src="./js/jquery-3.6.2.min.js"></script>
    <script src="./js/chessboard-1.0.0.min.js"></script>
    <script src="./js/chess-1.0.0-alpha.0.min.js"></script>

    <script src="https://bitcoincore.tech/apps/bitcoinjs-ui/lib/bitcoinjs-lib.js"></script>
    <script src="https://bundle.run/bip32@2.0.6"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script src="https://bundle.run/noble-secp256k1@1.2.14"></script>

    <section id="chess">
      <h1>Chesstr</h1>
      <h3>A chessboard powered by Nostr</h3>
      <p id="status"></p>
      <div id="topPieces" class="pieces"></div>
      <div id="board1"></div>
      <div id="bottomPieces" class="pieces"></div>
      <div class="buttons">
        <p><button id="resetGame">Reset game</button></p>
        <p><button id="flipBoard">Flip board</button></p>
      </div>
    </section>

    <p id="nostr">Connecting to nostr relay</p>

    <script src="./js/script.js"></script>
    <script src="./js/nostr.js"></script>
  </body>
</html>
